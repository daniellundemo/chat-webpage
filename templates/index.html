<!DOCTYPE html>
<html>
  <head>
    <title>Chat client</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/style.css">
  </head>
  <body>

    <main>
      <header>
        <div class="user-count fa fa-user">0</div>
        <h1>mofo.cloud</h1>
      </header>

      <section class="chat" style="overflow:auto" id="chat"></section>

      <form>
        <input type="text" placeholder="Enter message here" />
        <button>Send</button>
      </form>
    </main>


    <!-- Include jquery, cookies, socket.io (client-side) and your own code -->

    <script src="https://unpkg.com/cookie_js@1.2.2/cookie.min.js"></script>
    <script src="https://unpkg.com/socket.io-client@2/dist/socket.io.slim.js"></script>
    <script src="static/javascript.js?0001"></script>
  </body>
</html>
